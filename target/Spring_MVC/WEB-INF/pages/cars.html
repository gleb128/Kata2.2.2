<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <style>
        table {
            width: 30%;
            border-collapse: collapse;
            margin: 5px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 3px;
            text-align: left;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
<h1> Список машин </h1>
<table>
    <thead>
    <tr>
        <th>
            Модель
        </th>
        <th>
            Год
        </th>
        <th>
            Цвет
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Модель машины</td>
        <td th:text="${car.year}">Год</td>
        <td th:text="${car.getColor}">Цвет></td>
    </tr>
    </tbody>
</table>
</body>
</html>
